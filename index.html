<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Redirecionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.discordapp.net/attachments/1268646787053260891/1274399542519009393/banner_cloud.png?ex=66ca0590&is=66c8b410&hm=b1f4de4916d9c1e50108b64a21262444287ba15d994291e25bb932220940c1ed&=&format=webp&quality=lossless&width=494&height=278');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Fundo preto com 50% de opacidade */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borda branca semi-transparente */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            color: #fff; /* Cor branca para o texto dentro do quadrado */
            position: relative;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        h1, p {
            color: #fff; /* Cor branca para o texto */
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            background-color: #660066; /* Cor roxa mais escura para os botões */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #440044; /* Cor roxa ainda mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media-gru2-2.cdn.whatsapp.net/v/t61.24694-24/441333974_449620878026657_4179106593938223778_n.jpg?ccb=11-4&oh=01_Q5AaICoqzcIs2woD-HZoAY-43tMWB5rHrbXJ4RbIXg283U6L&oe=66D62025&_nc_sid=5e03e0&_nc_cat=111" alt="Imagem de Cabeçalho">
        <h1>Autenticação Completa!</h1>
        <p>Obrigado por autenticar. Você pode fechar esta janela agora.</p>
        <div class="buttons">
            <a href="https://discord.gg/FGNYpQZQ7S" class="button" target="_blank">Acessar Discord</a>
            <a href="https://chat.whatsapp.com/DvZHPxYlp530SzL1sxxAjP" class="button" target="_blank">Entrar no WhatsApp</a>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code'); // Código de autorização do OAuth2
        if (code) {
            console.log('Código de Autorização recebido:', code);
            // Aqui você pode enviar o código para o backend para processá-lo
        }
    </script>
</body>
</html>
